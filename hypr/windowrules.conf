# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*
# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0


windowrulev2 = float ,class:^(kitty)$,title:^(kitty)$
windowrulev2 = size 980 600, class:(kitty)$, title:^(kitty)$
windowrulev2 = tile, class:^(tiled)$
windowrulev2 = float, class:^(yazi)$
windowrulev2 = size 1000 600, class:^(yazi)$
layerrule = noanim, rofi 
windowrulev2 = float ,class:^(blueman-manager)$
windowrulev2 = size 645 378,class:^(blueman-manager)$
windowrulev2 = move 1274 53,class:^(blueman-manager)$
windowrulev2 = float , class:^(nm-connection-editor)$
windowrulev2 = size 319 314 , class:^(nm-connection-editor)$
windowrulev2 = move 1061 57 , class:^(nm-connection-editor)$

windowrulev2 = float, class:^(org\.stronnag\.wayfarer)$, title:^(Wayfarer)$
windowrulev2 = size 533 215, class:^(org\.stronnag\.wayfarer)$, title:^(Wayfarer)$
layerrule = blur ,logout_dialog 
